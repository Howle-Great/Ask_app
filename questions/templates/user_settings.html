{% extends "tag_find.html" %}

{% block OwnLinks %}
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static "/css/settings.css" %}">
{% endblock %}
 
{% block NamePage %}
  <div class="row font-italic border-bottom pb-2 mb-3  ">
    <div class="col-9 ">
      <h3>Settings: {{profile}}</h3>
    </div>
    <div class="col-3">
      <a href="{% url 'user_questions' id=profile.id %}">
        User Questions
      </a>
    </div>
  </div>
{% endblock %}

{% block userPost %}
  <form class="needs-validation" novalidate="">
    <div class="mb-3">
      <label for="login">Login</label>
      <input type="text" class="form-control" id="login" value="{{profile}}">
    </div>
    <div class="form-group">
     <label for="email">Email</label>
     <input type="email" class="form-control" name="email" rows="3" value="{{ profile.email }}"></input>
    </div>
    <div class="mb-3 group">
      <label for="nick">First Name</label>
      <input type="text" class="form-control" id="nick" required="" value="{{profile.first_name}}">
    </div>
    <div class="mb-3 group">
      <label for="nick">Last Name</label>
      <input type="text" class="form-control" id="nick" required="" value="{{profile.last_name}}">
    </div>
    <div class="md-3 container FileDiv group">
      <div class="row">
        <div class="col-md-5">
          {% load static %}
          <img src="{{profile.upload}}" width="150" height="150">
          
        </div>
        <div class="col-md-7 FileInputTeg">
          <input type="file" name="file" value="img">
        </div>
      </div>
    </div>
    <hr class="mb-4">
    <button class="btn btn-primary btn-lg btn-block" type="submit">Save</button>
  </form>
{% endblock %}

{% block listing %}{% endblock %}
